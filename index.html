  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, rgba(59, 24, 55, 1), rgba(0, 0, 0, 1));
      height: 100%;
      min-height: 100dvh;
      overflow: hidden;
      color: white;
      text-align: center;
      position: relative;
    }

    body.light {
      background: linear-gradient(to bottom, #fff, #ccc);
      color: #000;
    }

    #social-icons a {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
    }

    #social-icons a:nth-child(1) { animation-delay: 0.5s; }
    #social-icons a:nth-child(2) { animation-delay: 0.7s; }
    #social-icons a:nth-child(3) { animation-delay: 0.9s; }
    #social-icons a:nth-child(4) { animation-delay: 1.1s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #particles-js::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6));
      z-index: 0;
    }

    #particles-js {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 1;
      background: inherit;
      background-size: cover;
    }

    #hello-text {
      position: absolute;
      top: 22%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      max-width: 90vw;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff99;
      padding-right: 10px;
      z-index: 2;
      text-shadow: 2px 2px 5px #000;
    }

    #projects-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    #projects-container a {
      font-size: 16px;
      text-transform: uppercase;
      color: white;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.65);
      padding: 14px 28px;
      border-radius: 25px;
      text-decoration: none;
      opacity: 0.85;
      transition: all 0.3s ease-in-out;
      backdrop-filter: blur(5px);
    }

    #projects-container a:hover {
      background-color: #734d8a;
      opacity: 1;
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.8);
      transform: scale(1.05);
    }

    #tap-prompt {
      position: absolute;
      bottom: 22%;
      width: 100%;
      font-style: italic;
      opacity: 0.5;
      animation: blinker 1.5s linear infinite;
      font-size: 1.1rem;
      z-index: 3;
      text-shadow: 1px 1px 2px #000;
    }

    @keyframes blinker {
      50% { opacity: 0; }
    }

    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #00ff99;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #social-icons {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 18px;
      z-index: 999;
    }

    #social-icons a {
      color: white;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    #social-icons a:hover {
      color: #00ff99;
      transform: scale(1.2);
      background: rgba(0, 0, 0, 0.85);
    }

    @media (max-width: 768px) {
      #hello-text {
        font-size: 28px;
        top: 24%;
      }

      #projects-container {
        top: 50%;
      }

      #projects-container a {
        font-size: 14px;
        padding: 12px 24px;
      }

      #tap-prompt {
        bottom: 24%;
        font-size: 1rem;
      }
    }
  </style>

  <script>
    const phrases = [
      "HELLO, I AM NATHAN",
      "こんにちは, I AM NATHAN",
      "HOLA, I AM NATHAN",
      "你好, I AM NATHAN",
      "BONJOUR, I AM NATHAN",
      "안녕하세요, I AM NATHAN",
      "CIAO, I AM NATHAN",
      "NAMASTE, I AM NATHAN",
      "G'DAY, I AM NATHAN"
    ];

    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const helloText = document.getElementById("hello-text");

    function typeLoop() {
      const currentPhrase = phrases[phraseIndex];
      if (isDeleting) charIndex--; else charIndex++;
      helloText.textContent = currentPhrase.substring(0, charIndex);
      if (!isDeleting && charIndex === currentPhrase.length) setTimeout(() => isDeleting = true, 1800);
      else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
      }
      const speed = isDeleting ? 60 : 100;
      setTimeout(typeLoop, speed);
    }
    typeLoop();
  </script>

  <script>
    window.addEventListener("load", () => {
